# 输出info级别以上的日志log4j.rootLogger=info,stdout,D,E### stdout ###log4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.Target=System.outlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p - %m%n### log to file ###og4j.appender.zklog = org.apache.log4j.FileAppenderlog4j.appender.zklog.File = target/test.loglog4j.appender.zklog.Append = truelog4j.appender.zklog.layout = org.apache.log4j.PatternLayoutlog4j.appender.zklog.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n#level可分为OFF、 FATAL、ERROR、WARN、INFO、DEBUG、ALL### 输出DEBUG 级别以上的日志到log.log ###log4j.appender.D = org.apache.log4j.DailyRollingFileAppenderlog4j.appender.D.File = target/log.loglog4j.appender.D.Append = truelog4j.appender.D.Threshold = DEBUG log4j.appender.D.layout = org.apache.log4j.PatternLayoutlog4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n### 输出ERROR 级别以上的日志到=/error.log ###log4j.appender.E = org.apache.log4j.DailyRollingFileAppenderlog4j.appender.E.File = target/error.log log4j.appender.E.Append = truelog4j.appender.E.Threshold = ERROR log4j.appender.E.layout = org.apache.log4j.PatternLayoutlog4j.appender.E.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n